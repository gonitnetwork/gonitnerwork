<!DOCTYPE html>
<html lang="id">
<!-- Previous head content remains the same -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tory Yulianto, ini pesan kami untukmu anak tidak tahu diri</title>
    
    <!-- All meta tags remain the same -->
    
    <style>
        /* Previous CSS remains the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            position: relative;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-height: 70vh;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background-color: #000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000;
        }

        /* Rest of the CSS remains the same */
        @media (min-width: 1024px) {
            .container {
                max-width: 600px;
            }
            
            .video-container {
                padding-bottom: 50%;
                max-height: 60vh;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .video-container {
                padding-bottom: 75%;
                max-height: 70vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video 
                controls 
                autoplay
                muted
                preload="metadata" 
                poster="https://gonitnetwork.github.io/tory-yulianto/anonym.webp"
                playsinline 
                webkit-playsinline
            >
                <source src="https://gonitnetwork.github.io/tory-yulianto/Tory.mp4" type="video/mp4">
                <source src="https://gonitnetwork.github.io/tory-yulianto/Tory.webm" type="video/webm">
                <source src="https://gonitnetwork.github.io/tory-yulianto/Tory.ogg" type="video/ogg">
                Your browser does not support the video tag.
            </video>
            <div class="loading"></div>
        </div>
    </div>

    <!-- Schema.org markup remains the same -->
    <script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "VideoObject",
        "name": "Tory Yulianto, ini pesan kami untukmu anak tidak tahu diri",
        "description": "Tory Yulianto, ini pesan kami untukmu anak tidak tahu diri",
        "thumbnailUrl": "https://gonitnetwork.github.io/tory-yulianto/anonym.webp",
        "uploadDate": "2024-12-08",
        "contentUrl": "https://gonitnetwork.github.io/tory-yulianto/Tory.mp4",
        "embedUrl": "https://gonitnetwork.github.io/tory-yulianto/Tory.mp4",
        "duration": "PT00H00M",
        "interactionCount": "0"
    }
    </script>

    <script>
        // Handle video loading and autoplay
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('video');
            
            // Handle loading spinner
            video.addEventListener('loadstart', function() {
                this.nextElementSibling.style.display = 'block';
            });
            
            video.addEventListener('canplay', function() {
                this.nextElementSibling.style.display = 'none';
            });

            // Force autoplay even if browser blocks it initially
            video.play().catch(function(error) {
                console.log("Auto-play was prevented:", error);
            });
        });
    </script>
</body>
</html>
